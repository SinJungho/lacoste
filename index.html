<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <title>라코스테 디지털 플래그십</title>
</head>
<body>
    <div class="header">
        <div class="header__header">
            <img src="img/header/logo.png" alt="">
            <div class="header__header-list">
                <ul>
                    <li><a href="#">Men</a></li>
                    <li><a href="#">Women</a></li>
                    <li><a href="#">Kids</a></li>
                    <li><a href="#">Sports</a></li>
                    <li><a href="#">Sale</a></li>
                    <li><a href="#">나의 라코스테 폴로</a></li>
                    <li><a href="#">Lacoste Inside</a></li>
                    <li><a href="#"><i class="fas fa-search fa-lg"></i></a></li>
                </ul>
            </div>
            <div class="header__header-icons">
                <a href="#"><i class="fas fa-map-marker-alt fa-lg"></i></a>
                <a href="#"><i class="far fa-user fa-lg"></i></a>
                <a href="#"><i class="fas fa-shopping-bag fa-lg"></i></a>
            </div>
        </div>
    </div>
    <div class="main">
        <div class="main-img">
            <!-- banner1 -->
            <a href="#">
                <div class="main-img__frist">
                    <img src="img/main/banner-big1.jpg" alt="">
                    <h1 class="main-img__frist-title">프랑스 스포츠 스프릿 컬렉션</h1>
                    <span class="main-img__frist-subtitle">엄격함, 인내심, 끈기, 자신감</span>
                    <div class="main-img__frist-btn">
                        <span>자세히 보기</span>
                    </div>
                    <div class="main-img__arrow">
                        <a href="#">
                            <i class="fas fa-chevron-down"></i>
                        </a>
                    </div>
                </div>
            </a>
            <!-- banner2 -->
        </div>
        <div class="main-img__sec">
            <img src="img/main/banner-big2.webp" alt="banner2">
            <h1 class="main-img__sec-title">SS21 시즌오프 세일</h1>
            <span class="main-img__sec-subtitle">UP TO 30% OFF</span>
            <div class="main-img__sec-btn">
                <span>남성 세일</span>
            </div>
            <div class="main-img__sec-btn">
                <span>여성 세일</span>
            </div>
        </div>
    </div>
</body>
</html>
